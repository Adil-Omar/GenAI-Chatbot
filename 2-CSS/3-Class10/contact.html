<!DOCTYPE html>
<html>
  <head>
    <title>Umar's Cuisine</title>
    <style>
      .header {
        background-color: #000;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .header ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .header li {
        display: inline-block;
        margin-right: 10px;
      }

      .header a {
        color: #fff;
        text-decoration: none;
      }

      .content {
        padding: 10px;
      }

      .content h2 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .content table {
        width: 100%;
        border-collapse: collapse;
      }

      .content th,
      .content td {
        border: 1px solid #000;
        padding: 5px;
      }

      .footer {
        background-color: #000;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Umar's Cuisine</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Timings</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>Opening Hours</h2>
      <table>
        <tr>
          <th>Day</th>
          <th>Timings</th>
        </tr>
        <tr>
          <td>Monday - Thursday</td>
          <td>9am - 10pm</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>9am - 11pm</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>Closed</td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td>9am - 12am</td>
        </tr>
      </table>
    </div>

    <div class="footer">
      <p>Copyright Â© 2021 Umar's Cuisine.</p>
    </div>
  </body>
</html>
