<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            box-sizing: border-box;
            border: green 2px solid;
        }
        #h1{
            box-sizing: border-box;
            border: red 2px solid;
            width: 50%;
            display: inline-block;
        }
        #h2{
            box-sizing: border-box;
            border: coral 2px solid;
            width: 49%;
            display: inline-block;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="h1">
            <h1>half-1</h1>
        </div>
        <div id="h2">
            <h1>half-2</h1>
        </div>
    </div>
</body>
</html>
